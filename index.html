<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
      
<div class="container">       
       
<h2>Registro de Usuario</h2>      
      
<form id="registroForm">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" required>
            <label for="apellidos">Apellidos:</label>  
            <input type="text" id="apellidos" required>          
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>
            <label for="direccion">Dirección:</label>                       
            <input type="text" id="direccion" required>
            <label for="genero">Género:</label>
            <select id="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" required>         
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" required>
            <button type="button" onclick="registrarUsuario()">Registrar</button>
        
       
</form> 
 
</div>    
</div>
<div id="container2">
<!--Buscador-->
    <div>
        <label class="label">Buscar por nombre</label>
        <input id="inputBuscar">
        <button id="btnBuscar" >Buscar</button>
    </div>

    <div id="busqueda"></div>

  <!--Listar -->
    <div class="card mt-5" id="listar"> 
        <div>
            <h2 class="card-title text-center">Agenda</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>telefono</th>
                            <th>Direccion</th>
                            <th>Género</th>
                        </tr>
                        <tbody id="listartable"></tbody>
                    </thead>
                </table>
            </div>
        </div>
    </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
